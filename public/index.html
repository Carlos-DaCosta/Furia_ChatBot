<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat furia</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu nome" required>
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" required>
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:5500');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + ':</strong> ' + message.message + '</div>');
        }

        socket.on('previousMessages', function(messages) {
            for(message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receiveMessage', function(message) {
            renderMessage(message);
        });

        $('chat').submit(function(event) {
            event.preventDefault();
            
            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length > 0 && message.length > 0) {
                var messageobject = {
                    author: author,
                    message: message
                };

                renderMessage(messageobject);

                socket.emit('sendMessage', messageobject);
            }
        });
    </script>
</body>
</html>
